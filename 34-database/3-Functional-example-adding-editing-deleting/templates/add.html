{% extends "base.html" %}

  {% block title %}Add a new book{% endblock %}

  {% block body %}
    <div class="col-sm-12">
      <h1>Add the new book</h1>
      <form action="{{ url_for('go_add') }}" method="POST">

        <label>Title</label>
        <input name="title" type="text">

        <label>Author</label>
        <input name="author" type="text">

        <label>Rating</label>
        <select name="rating">
          <option value="" selected></option>
          <option value="1">1/5</option>
          <option value="2">2/5</option>
          <option value="3">3/5</option>
          <option value="4">4/5</option>
          <option value="5">5/5</option>
        </select>

        <input type="submit" value="To add">

      </form>
    </div>
  {% endblock %}

  {% block footer_menu %}
  <div class="col-sm-12">
    <a href="{{ url_for('go_home') }}">Back to home</a>
  </div>
  {% endblock %}
