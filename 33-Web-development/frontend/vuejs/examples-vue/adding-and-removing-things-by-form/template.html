<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Band's Musicians</title>
    </head>

    <body>
        
        <main id="app">
            <h1>Band's Musicians</h1>

            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Role</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="member in members">
                    <td>{{ member.fname }}</td>
                    <td>{{ member.lname }}</td>
                    <td>{{ member.role }}</td>
                    <td>
                        <a href="#" @click="remove_member(member)"><img src="img/remove.png" alt="Remove musician?" width=15 height=15></a>
                    </td>
                </tr>
                </tbody>
            </table>

            <section class="add-more">
                <p>Adding a musician</p>
                <form>
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname" v-model="new_member.fname"><br>
                    
                    <label for="lname">Lastname:</label><br>
                    <input type="text" id="lname" name="lname" v-model="new_member.lname"><br>

                    <label for="role">Role:</label><br>
                    <select id="role" name="role" v-model="new_member.role">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Bass">Bass</option>
                        <option value="Guitar">Guitar</option>
                        <option value="Acoustic Guitar">Acoustic Guitar</option>
                        <option value="Drums">Drums</option>
                    </select>
                    <br><br>
                    
                    <input type="button" value="Add" @click="add_member()">
                </form> 
            </section>

        </main>
        <!-- CDN VUE - START -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- CDN VUE - END -->
        <script src="scripts.js"></script>
    </body>

</html>
