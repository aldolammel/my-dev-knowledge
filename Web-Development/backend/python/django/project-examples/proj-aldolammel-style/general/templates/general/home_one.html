{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {{ page_title }}
{% endblock title %}
{% block description %}
{% endblock description %}
{% block keywords %}
{% endblock keywords %}
{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-8">
                <h1 class="title is-1">{{ cta }}</h1>
                <div id="video-demo"></div>
            </div>
            <div class="column"></div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    <script>
        // Create the iframe element
        const iframe = document.createElement('iframe');
        iframe.width = '560';
        iframe.height = '315';
        iframe.src = 'https://www.youtube.com/embed/oBvGbn1MuPU';
        iframe.frameBorder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;

        // Append the iframe to the video container
        document.getElementById('video-demo').appendChild(iframe);
    </script>
{% endblock scripts %}
