<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Basics through CDN installation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Unlike LOCAL installation, CDN asks for CSS file declaration here, and NOT in main.js -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Calling the Vue CDN (2025) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Where Vue must control -->
    <section id="app">
      
      <h2>{{ name }}</h2>
      
      <label>Your age:</label>
      <p>{{ userAge() }}</p>
      
      <label>And 5 year later:</label>
      <p>{{ userAge(2030) }}</p>

      <label>Random number between 0 and 1:</label>
      <p>{{ Math.random().toFixed(2) }}</p>
      <div>
        <!-- Displaying some image as avatar -->
        <img :src="img" />
      </div>
      <!-- Prepopulating the input field with your name via the "value" attribute -->
      <input type="text" :value="name" class="txt-center" />

    </section>

    <!-- Vue init is configured here -->
    <script src="./main.js" defer></script>
  </body>
</html>
