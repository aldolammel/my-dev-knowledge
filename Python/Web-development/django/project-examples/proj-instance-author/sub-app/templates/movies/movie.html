{% extends "base.html" %}

{% block title %}Movie example{% endblock %}

{% block content %}
<h2>{{ movie.movie_title|default:"Add New Movie" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    {% if movie %}
        <a href="{% url 'movies:delete_movie' movie.id %}">Delete</a>
    {% endif %}
    <a href="{% url 'movies:index' %}">Cancel</a>
</form>
{% endblock %}
