{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block description %}{% endblock %}

{% block content %}
    
    <div class="row login text-center">
        <h1>{% trans 'Login' %}</h1>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="login-form">

            <!-- LOGIN FORM - START -->
            <form method="post">

                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit">{% trans 'Log-in' %}</button>
                <ul>
                    <li><a href="{% url 'accounts:password_reset' %}">{% trans 'I forgot my password' %}</a></li>
                    <li><a href="{% url 'accounts:register_view' %}">{% trans 'Create a new account' %}</a></li>
                </ul>
            </form>
            <!-- LOGIN FORM - END --> 

        </div>
        <div class="col"></div>
    </div>     
    
{% endblock %}
