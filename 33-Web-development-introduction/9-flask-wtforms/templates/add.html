{% extends "base.html" %}

<!-- Importing render_form() function from bootstrap-flask: -->
{% from "bootstrap5/form.html" import render_form %}

{% block title %}Add A New Cafe{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8">

          <h1>Add a new cafe into the database</h1>

          <!-- This is where your WTForms will go -->
          {{ render_form(form) }}

        </div>
      </div>
    </div>
{% endblock %}

{% block footer %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p class="space-above"><a href="{{ url_for('go_cafes') }}">See all cafes</a></p>
                <p><a href="{{ url_for('go_home') }}">Return to index page</a></p>
            </div>
        </div>
    </div>
{% endblock %}
